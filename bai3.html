<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhapSo1"></br>
<input type="text" id="nhapSo2"></br>
<input type="button" value="Click Me" onclick="tinhtoan()">
<h1 id="ketQua"></h1>
<script>
    function tinhtoan() {
        let a = document.getElementById('nhapSo1').value
        let b = document.getElementById('nhapSo2').value
        document.getElementById('ketQua').innerText = 'S = ' + a * b
    }
</script>

</body>
